<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27272c51fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <div class="tarefa">
            <form>
                <p>Adicione sua tarefa:</p>
                <div class="form-control">
                    <input type="text" name="" placeholder="Sua tarefa">
                    <button>
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="todo-list" id="todoList">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
